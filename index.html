<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container-header-footer">
            <h2>BestShop</h2>
            <ul class="nav">
                <li>Why us</li>
                <li>Benefits</li>
                <li>Prices</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <section class="main-top"></section>
    <section class="stats">
        <div class="container-stats-question-articles">
            <h2 class="stats-title">The most popular sales platform in country</h2>
            <div class="stats-icons">
                <div class="single-stat-container">
                    <div class="icon icon-1"></div>
                    <h4>100000+</h4>
                    <p>daily entries</p>
                </div>
                <div class="single-stat-container">
                    <div class="icon icon-2"></div>
                    <h4>2000000+</h4>
                    <p>seen products every day</p>
                </div>
                <div class="single-stat-container">
                    <div class="icon icon-3"></div>
                    <h4>10000+</h4>
                    <p>added posts daily</p>
                </div>
            </div>
        </div>
    </section>
    <section class="articles">
        <div class="container-stats-question-articles"></div>
    </section>
    <section class="pricing">
        <div class="container-pricing"></div>
    </section>
    <section class="question-form">
        <div class="container-stats-question-articles"></div>
    </section>
    <footer class="footer">
        <div class="container-header-footer"></div>
    </footer>
</body>
</html>
